version = "1"

[kits.devrun]
kit_id = "devrun"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/agents/devrun/devrun.md",
    ".claude/docs/devrun/tools/gt.md",
    ".claude/docs/devrun/tools/make.md",
    ".claude/docs/devrun/tools/prettier.md",
    ".claude/docs/devrun/tools/pyright.md",
    ".claude/docs/devrun/tools/pytest.md",
    ".claude/docs/devrun/tools/ruff.md",
]

[[kits.devrun.hooks]]
id = "devrun-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "dot-agent kit-command devrun devrun-reminder-hook"
description = "Output devrun agent reminder on every prompt"
timeout = 30

[kits.fake-driven-testing]
kit_id = "fake-driven-testing"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/skills/fake-driven-testing/SKILL.md",
]

[[kits.fake-driven-testing.hooks]]
id = "fake-driven-testing-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*.py"
invocation = "dot-agent kit-command fake-driven-testing fake-driven-testing-reminder-hook"
description = "Output fake-driven-testing reminder when Python files are in context"
timeout = 30

[kits.dignified-python]
kit_id = "dignified-python"
source_type = "bundled"
version = "0.2.0"
artifacts = [
    ".claude/skills/dignified-python-310/SKILL.md",
    ".claude/skills/dignified-python-311/SKILL.md",
    ".claude/skills/dignified-python-312/SKILL.md",
    ".claude/skills/dignified-python-313/SKILL.md",
]

[[kits.dignified-python.hooks]]
id = "version-aware-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*.py"
invocation = "dot-agent kit-command dignified-python version-aware-reminder-hook"
description = "Output dignified-python compliance reminder when Python files are in context"
timeout = 30

[kits.erk]
kit_id = "erk"
source_type = "bundled"
version = "0.3.0"
artifacts = [
    ".claude/commands/erk/save-plan-issue.md",
    ".claude/commands/erk/save-raw-plan-issue.md",
    ".claude/commands/erk/create-wt-from-plan-file.md",
    ".claude/commands/erk/implement-plan.md",
    ".claude/commands/erk/fix-merge-conflicts.md",
    ".claude/agents/erk/issue-wt-creator.md",
    ".claude/docs/erk/EXAMPLES.md",
]

[[kits.erk.hooks]]
id = "session-id-injector-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "dot-agent kit-command erk session-id-injector-hook"
description = "Injects session ID into context when /erk:save-plan-issue is invoked"
timeout = 30

[kits.gt]
kit_id = "gt"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/agents/gt/gt-branch-submitter.md",
    ".claude/agents/gt/gt-update-pr-submitter.md",
    ".claude/agents/gt/gt-simple-submitter.md",
    ".claude/agents/gt/gt-simple-update-pr-submitter.md",
    ".claude/commands/gt/submit-squashed-branch.md",
    ".claude/commands/gt/update-pr.md",
    ".claude/commands/gt/simple-submit.md",
    ".claude/commands/gt/simple-update-pr.md",
    ".claude/skills/gt-graphite/SKILL.md",
    ".claude/skills/gt-graphite/references/gt-reference.md",
]
