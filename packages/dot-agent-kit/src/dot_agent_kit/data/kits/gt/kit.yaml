name: gt
version: 0.1.0
description: Graphite stack management with landing and submission commands
license: MIT
kit_cli_commands:
  - name: land-branch
    path: kit_cli_commands/gt/land_branch.py
    description: Land a single PR from Graphite stack without affecting upstack branches
  - name: submit-squashed-branch
    path: kit_cli_commands/gt/submit_branch.py
    description: Create git commit and submit current branch with Graphite (two-phase)
  - name: update-pr
    path: kit_cli_commands/gt/update_pr.py
    description: Update PR by staging changes, committing, restacking, and submitting
  - name: simple-submit
    path: kit_cli_commands/gt/simple_submit.py
    description: Simplified Graphite submit workflow (two-phase)
  - name: simple-update-pr
    path: kit_cli_commands/gt/simple_update_pr.py
    description: Simplified Graphite update-pr workflow
artifacts:
  agent:
    - agents/gt/gt-branch-submitter.md
    - agents/gt/gt-update-pr-submitter.md
    - agents/gt/gt-simple-submitter.md
    - agents/gt/gt-simple-update-pr-submitter.md
  command:
    - commands/gt/submit-squashed-branch.md
    - commands/gt/update-pr.md
    - commands/gt/simple-submit.md
    - commands/gt/simple-update-pr.md
  skill:
    - skills/gt-graphite/SKILL.md
    - skills/gt-graphite/references/gt-reference.md
