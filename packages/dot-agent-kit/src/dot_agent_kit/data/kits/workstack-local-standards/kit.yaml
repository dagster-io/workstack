name: workstack-local-standards
version: 0.1.0
description: Workstack-specific local coding standards with automatic reminder hook for Python files
license: MIT
artifacts:
  skill:
    - skills/workstack-local-standards/SKILL.md
kit_cli_commands:
  - name: local-standards-reminder-hook
    path: kit_cli_commands/workstack-local-standards/local_standards_reminder_hook.py
    description: Output workstack local coding standards reminder for UserPromptSubmit hook
hooks:
  - id: local-standards-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*.py"
    invocation: dot-agent run workstack-local-standards local-standards-reminder-hook
    description: Output workstack local coding standards reminder when Python files are in context
    timeout: 30
