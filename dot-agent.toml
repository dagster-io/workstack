version = "1"

[kits.devrun]
kit_id = "devrun"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/agents/devrun/devrun.md",
    ".claude/docs/devrun/tools/gt.md",
    ".claude/docs/devrun/tools/make.md",
    ".claude/docs/devrun/tools/prettier.md",
    ".claude/docs/devrun/tools/pyright.md",
    ".claude/docs/devrun/tools/pytest.md",
    ".claude/docs/devrun/tools/ruff.md",
]

[kits.gt]
kit_id = "gt"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/commands/gt/land-branch.md",
    ".claude/commands/gt/submit-branch.md",
    ".claude/skills/gt-graphite/SKILL.md",
    ".claude/skills/gt-graphite/references/gt-reference.md",
]

[kits.dignified-python]
kit_id = "dignified-python"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/skills/dignified-python/SKILL.md",
]

[[kits.dignified-python.hooks]]
id = "compliance-reminder-hook"
lifecycle = "UserPromptSubmit"
matcher = "*"
invocation = "dot-agent run dignified-python compliance-reminder-hook"
description = "Output dignified-python compliance reminder for UserPromptSubmit hook"
timeout = 30

[kits.workstack]
kit_id = "workstack"
source_type = "bundled"
version = "0.1.0"
artifacts = [
    ".claude/commands/workstack/create-from-plan.md",
    ".claude/commands/workstack/implement-plan.md",
]
