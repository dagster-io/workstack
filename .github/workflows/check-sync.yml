name: Check Sync

on:
  push:
  pull_request:

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for submission folder
        id: check_submission
        uses: ./.github/actions/check-submission
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync
      - name: Check artifacts and bundled kit sync status
        if: steps.check_submission.outputs.has_submission != 'true'
        run: uv run --package dot-agent-kit dot-agent check
