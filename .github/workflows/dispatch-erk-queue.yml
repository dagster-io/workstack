# REQUIRED REPOSITORY SETTING:
# Settings > Actions > General > Workflow permissions
# ✓ Enable "Allow GitHub Actions to create and approve pull requests"
#
# Without this setting, PR creation will fail with:
# "GitHub Actions is not permitted to create or approve pull requests"

name: Dispatch Erk Queue
run-name: "Dispatch Erk Queue [${{ inputs.distinct_id }}]"

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "GitHub issue number to implement"
        required: true
        type: string
      submitted_by:
        description: "GitHub username of the person who submitted the issue"
        required: true
        type: string
      distinct_id:
        description: "Unique identifier for run discovery (base36)"
        required: true
        type: string

concurrency:
  group: implement-issue-${{ github.event.inputs.issue_number }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      branch_name: ${{ steps.branch_name.outputs.branch_name }}
      setup_success: ${{ steps.create_new_branch.outputs.setup_success || steps.reuse_branch.outputs.setup_success }}
      issue_number: ${{ steps.set_issue.outputs.issue_number }}
    steps:
      - name: Set issue number
        id: set_issue
        run: |
          echo "issue_number=${{ inputs.issue_number }}" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Setup environment
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install erk (for plan fetching)
          cd $GITHUB_WORKSPACE
          uv tool install --from . erk

          # Install dot-agent from local package with erk in its environment
          uv tool install --from ./packages/dot-agent-kit --with . dot-agent-kit

      - name: Configure git
        env:
          SUBMITTED_BY: ${{ inputs.submitted_by }}
        run: |
          # Use submitter as the git author for proper attribution
          git config user.name "$SUBMITTED_BY"
          git config user.email "${SUBMITTED_BY}@users.noreply.github.com"

      - name: Derive branch name from issue title
        id: branch_name
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue title from API
          ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)

          # Convert issue title to kebab-case using sanitize_branch_component logic
          BRANCH_NAME=$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

          # Truncate to 30 characters for git worktree compatibility
          BRANCH_NAME="${BRANCH_NAME:0:30}"

          # Ensure no trailing hyphens after truncation
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/-$//')

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Derived branch name: $BRANCH_NAME"

      - name: Check if branch exists
        id: check_branch
        env:
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if branch exists on remote
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
            echo "❌ Branch $BRANCH_NAME already exists"
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
            echo "✅ Branch $BRANCH_NAME does not exist"
          fi

      - name: Create new branch and .erp/ folder
        id: create_new_branch
        if: steps.check_branch.outputs.branch_exists == 'false'
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue title from API
          ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)
          export ISSUE_TITLE

          source $HOME/.cargo/env

          # Get trunk branch (main or master)
          if git ls-remote --heads origin main | grep -q main; then
            TRUNK_BRANCH="main"
          elif git ls-remote --heads origin master | grep -q master; then
            TRUNK_BRANCH="master"
          else
            echo "❌ Could not detect trunk branch (main or master)"
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Setup Failed**

          Could not detect trunk branch (expected 'main' or 'master')."
            exit 1
          fi

          echo "Using trunk branch: $TRUNK_BRANCH"

          # Create and checkout branch from trunk
          git fetch origin "$TRUNK_BRANCH"
          git checkout -b "$BRANCH_NAME" "origin/$TRUNK_BRANCH"

          # Fetch plan content using erk kit CLI command
          echo "Fetching plan content for issue #$ISSUE_NUMBER..."

          # Use testable kit CLI command instead of inline script
          dot-agent run erk create-erp-from-issue "$ISSUE_NUMBER" "$ISSUE_TITLE"

          if [ $? -ne 0 ]; then
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Setup Failed**

          Could not fetch plan content for issue #$ISSUE_NUMBER or create .erp/ folder.

          Please ensure:
          - Issue has a plan saved (run \`erk plan save\`)
          - Issue has \`erk-plan\` label"
            exit 1
          fi

          # Commit .erp/ folder
          git add .erp
          git commit -m "Add plan for issue #$ISSUE_NUMBER"

          # Push branch to origin
          git push -u origin "$BRANCH_NAME"

          echo "✅ Branch created and pushed: $BRANCH_NAME"
          echo "setup_success=true" >> $GITHUB_OUTPUT

      - name: Reuse existing branch
        id: reuse_branch
        if: steps.check_branch.outputs.branch_exists == 'true'
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue title from API
          ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)
          export ISSUE_TITLE

          source $HOME/.cargo/env

          # Fetch and checkout existing branch
          git fetch origin "$BRANCH_NAME"
          git checkout "$BRANCH_NAME"

          # Verify branch state - check for uncommitted changes
          if [[ -n $(git status --porcelain) ]]; then
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Reuse Failed**

          Branch \`$BRANCH_NAME\` has uncommitted changes. Please clean up the branch before retrying."
            exit 1
          fi

          # Check if ahead of origin
          git fetch origin "$BRANCH_NAME"
          AHEAD=$(git rev-list --count origin/$BRANCH_NAME..$BRANCH_NAME)
          if [ "$AHEAD" -gt 0 ]; then
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Reuse Failed**

          Branch \`$BRANCH_NAME\` has unpushed commits. Please push or clean up before retrying."
            exit 1
          fi

          # Update .erp/ folder with latest plan
          # Remove existing .erp/ folder if present
          rm -rf .erp

          # Fetch fresh plan content from issue
          dot-agent run erk create-erp-from-issue "$ISSUE_NUMBER" "$ISSUE_TITLE"

          if [ $? -ne 0 ]; then
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Plan Update Failed**

          Could not fetch plan content for issue #$ISSUE_NUMBER.

          Please ensure issue has \`erk-plan\` label."
            exit 1
          fi

          # Commit and push updated plan
          git add .erp

          # Only commit if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Update plan for issue #$ISSUE_NUMBER (rerun)"
            git push origin "$BRANCH_NAME"
            echo "✅ Branch reused with updated plan: $BRANCH_NAME"
          else
            echo "✅ Branch reused (plan unchanged): $BRANCH_NAME"
          fi

          # Set output
          echo "setup_success=true" >> $GITHUB_OUTPUT

          # Post success comment
          gh issue comment "$ISSUE_NUMBER" --body "✅ **Reusing Existing Branch**

          Branch \`$BRANCH_NAME\` already exists and will be reused for implementation.

          Plan content has been updated from the issue."

      - name: Create draft PR
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue data from API
          ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)
          ISSUE_URL=$(gh issue view "$ISSUE_NUMBER" --json url -q .url)

          # Check if PR already exists
          if gh pr view "$BRANCH_NAME" --json number &> /dev/null; then
            echo "✅ PR already exists for branch $BRANCH_NAME"
          else
            # Create PR body
            cat > pr_body.md <<EOF
          Closes #$ISSUE_NUMBER

          $ISSUE_URL

          **Status:** Queued for implementation

          This PR will be marked ready for review after implementation completes.
          EOF

            # Create draft PR
            gh pr create \
              --draft \
              --title "$ISSUE_TITLE" \
              --body-file pr_body.md \
              --head "$BRANCH_NAME"

            echo "✅ Draft PR created"
          fi

  implement:
    needs: setup
    if: needs.setup.outputs.setup_success == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          ref: ${{ needs.setup.outputs.branch_name }}

      - name: Setup environment for workflow started comment
        run: |
          # Install uv (needed for dot-agent)
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install dot-agent from local package with erk in its environment
          # This allows dot-agent-kit to import from erk (needed for kit commands)
          cd $GITHUB_WORKSPACE
          uv tool install --from ./packages/dot-agent-kit --with . dot-agent-kit

      - name: Setup environment
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install erk
          cd $GITHUB_WORKSPACE
          uv tool install --from . erk

          # Install dot-agent from local package with erk in its environment
          # This allows dot-agent-kit to import from erk (needed for kit commands)
          uv tool install --from ./packages/dot-agent-kit --with . dot-agent-kit

          # Install Claude Code
          npm install -g @anthropic-ai/claude-code

          # Install Prettier
          npm install -g prettier

          # Install erk kit for Claude Code
          dot-agent kit install erk

      - name: Configure git
        env:
          SUBMITTED_BY: ${{ inputs.submitted_by }}
        run: |
          # Use submitter as the git author for proper attribution
          git config user.name "$SUBMITTED_BY"
          git config user.email "${SUBMITTED_BY}@users.noreply.github.com"

      - name: Set up implementation folder
        run: |
          # Copy .erp/ to .impl/ for implementation
          # .erp/ folder is created in the setup job and contains all necessary files
          cp -r .erp .impl
          echo "✓ Copied .erp/ to .impl/ for implementation"

      - name: Run implementation
        id: implement
        run: |
          set +e  # Don't exit on error

          claude --print \
            --output-format stream-json \
            --dangerously-skip-permissions \
            --verbose \
            "/erk:implement-plan"

          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "implementation_success=true" >> $GITHUB_OUTPUT
          else
            echo "implementation_success=false" >> $GITHUB_OUTPUT
          fi

          exit 0  # Don't fail the workflow
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}

      - name: Submit branch with proper commit message
        if: steps.implement.outputs.implementation_success == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ needs.setup.outputs.issue_number }}
          BRANCH_NAME: ${{ needs.setup.outputs.branch_name }}
        run: |
          # First, delete .erp/ folder and stage it (before submission)
          git rm -rf .erp/
          git add -A

          # Run gt:submit-pr which will:
          # 1. Commit any uncommitted changes (including .erp removal)
          # 2. Squash all commits in the branch
          # 3. Analyze the diff and generate a good commit message
          # 4. Include "Closes #N" since .impl/issue.json exists
          # 5. Submit with Graphite and update PR metadata
          claude --print \
            --output-format stream-json \
            --dangerously-skip-permissions \
            --verbose \
            "/gt:submit-pr Implement issue #$ISSUE_NUMBER"
