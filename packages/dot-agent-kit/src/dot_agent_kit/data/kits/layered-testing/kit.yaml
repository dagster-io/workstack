name: layered-testing
version: 0.1.0
description: Defense-in-depth testing architecture for Python with automatic suggestion hook
license: MIT
artifacts:
  skill:
    - skills/layered-testing/SKILL.md
kit_cli_commands:
  - name: layered-testing-reminder-hook
    path: kit_cli_commands/layered-testing/layered_testing_reminder_hook.py
    description: Output layered-testing reminder for UserPromptSubmit hook
hooks:
  - id: layered-testing-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*.py"
    invocation: dot-agent run layered-testing layered-testing-reminder-hook
    description: Output layered-testing reminder when Python files are in context
    timeout: 30
