name: dignified-python
version: 0.1.0
description: Workstack Python coding standards with automatic suggestion hook
license: MIT
artifacts:
  skill:
    - skills/dignified-python/SKILL.md
kit_cli_commands:
  - name: compliance-reminder-hook
    path: commands/compliance_reminder_hook.py
    description: Output dignified-python compliance reminder for UserPromptSubmit hook
hooks:
  - id: compliance-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*"
    invocation: dot-agent run dignified-python compliance-reminder-hook
    description: Output dignified-python compliance reminder for UserPromptSubmit hook
    timeout: 30
