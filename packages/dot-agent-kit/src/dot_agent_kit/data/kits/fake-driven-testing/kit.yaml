name: fake-driven-testing
version: 0.1.2
description: Defense-in-depth testing architecture for Python with fake implementations and automatic suggestion hook
license: MIT
artifacts:
  skill:
    - skills/fake-driven-testing/SKILL.md
    - skills/fake-driven-testing/references/anti-patterns.md
    - skills/fake-driven-testing/references/integration-architecture.md
    - skills/fake-driven-testing/references/patterns.md
    - skills/fake-driven-testing/references/python-specific.md
    - skills/fake-driven-testing/references/quick-reference.md
    - skills/fake-driven-testing/references/testing-strategy.md
    - skills/fake-driven-testing/references/workflows.md
kit_cli_commands:
  - name: fake-driven-testing-reminder-hook
    path: kit_cli_commands/fake-driven-testing/fake_driven_testing_reminder_hook.py
    description: Output fake-driven-testing reminder for UserPromptSubmit hook
hooks:
  - id: fake-driven-testing-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*.py"
    invocation: dot-agent run fake-driven-testing fake-driven-testing-reminder-hook
    description: Output fake-driven-testing reminder when Python files are in context
    timeout: 30
