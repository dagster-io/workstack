# REQUIRED REPOSITORY SETTING:
# Settings > Actions > General > Workflow permissions
# ✓ Enable "Allow GitHub Actions to create and approve pull requests"
#
# Without this setting, PR creation will fail with:
# "GitHub Actions is not permitted to create or approve pull requests"

name: Dispatch Erk Queue

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'GitHub issue number to implement'
        required: true
        type: string

concurrency:
  group: implement-issue-${{ github.event.issue.number || github.event.inputs.issue_number }}
  cancel-in-progress: true

jobs:
  setup:
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'erk-queue')) ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      branch_name: ${{ steps.create_branch.outputs.branch_name }}
      setup_success: ${{ steps.create_branch.outputs.setup_success }}
      issue_number: ${{ steps.set_issue.outputs.issue_number }}
    steps:
      - name: Set issue number
        id: set_issue
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "issue_number=${{ inputs.issue_number }}" >> $GITHUB_OUTPUT
          else
            echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Setup environment
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install erk (for plan fetching)
          cd $GITHUB_WORKSPACE
          uv tool install --from . erk

          # Install dot-agent from local package with erk in its environment
          uv tool install --from ./packages/dot-agent-kit --with . dot-agent-kit

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Derive branch name from issue title
        id: branch_name
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          ISSUE_TITLE_FROM_EVENT: ${{ github.event.issue.title }}
          EVENT_NAME: ${{ github.event_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue title - from event or API
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)
          else
            ISSUE_TITLE="$ISSUE_TITLE_FROM_EVENT"
          fi

          # Convert issue title to kebab-case using sanitize_branch_component logic
          BRANCH_NAME=$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

          # Truncate to 30 characters for git worktree compatibility
          BRANCH_NAME="${BRANCH_NAME:0:30}"

          # Ensure no trailing hyphens after truncation
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/-$//')

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Derived branch name: $BRANCH_NAME"

      - name: Check if branch exists
        id: check_branch
        env:
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if branch exists on remote
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
            echo "❌ Branch $BRANCH_NAME already exists"
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
            echo "✅ Branch $BRANCH_NAME does not exist"
          fi

      - name: Post error comment if branch exists
        if: steps.check_branch.outputs.branch_exists == 'true'
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Setup Failed**

          Branch \`$BRANCH_NAME\` already exists. Please delete the existing branch first or choose a different issue.

          To delete the branch:
          \`\`\`bash
          git push origin --delete $BRANCH_NAME
          \`\`\`"

          # Remove erk-queue label to stop workflow
          gh issue edit "$ISSUE_NUMBER" --remove-label "erk-queue"

          exit 1

      - name: Create branch and .erp/ folder
        id: create_branch
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          ISSUE_TITLE_FROM_EVENT: ${{ github.event.issue.title }}
          EVENT_NAME: ${{ github.event_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue title - from event or API
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)
          else
            ISSUE_TITLE="$ISSUE_TITLE_FROM_EVENT"
          fi
          export ISSUE_TITLE

          source $HOME/.cargo/env

          # Get trunk branch (main or master)
          if git ls-remote --heads origin main | grep -q main; then
            TRUNK_BRANCH="main"
          elif git ls-remote --heads origin master | grep -q master; then
            TRUNK_BRANCH="master"
          else
            echo "❌ Could not detect trunk branch (main or master)"
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Setup Failed**

          Could not detect trunk branch (expected 'main' or 'master')."
            exit 1
          fi

          echo "Using trunk branch: $TRUNK_BRANCH"

          # Create and checkout branch from trunk
          git fetch origin "$TRUNK_BRANCH"
          git checkout -b "$BRANCH_NAME" "origin/$TRUNK_BRANCH"

          # Fetch plan content using erk
          echo "Fetching plan content for issue #$ISSUE_NUMBER..."

          # Use erk's Python API to fetch plan and create .erp/ folder
          uv run --with . python << 'PYTHON_SCRIPT'
          import sys
          import os
          import json
          from pathlib import Path
          from erk.core.context import create_context
          from erk_shared.erp_folder import create_erp_folder

          # Get environment variables
          issue_number = int(os.environ["ISSUE_NUMBER"])
          issue_title = os.environ["ISSUE_TITLE"]
          repo_root = Path.cwd()

          # Create context to access plan store
          ctx = create_context(dry_run=False, script=True)

          try:
              # Fetch plan
              plan = ctx.plan_store.get_plan(repo_root, str(issue_number))

              # Create .erp/ folder
              create_erp_folder(
                  plan_content=plan.body,
                  issue_number=issue_number,
                  issue_url=plan.url,
                  issue_title=issue_title,
                  repo_root=repo_root,
              )

              print(f"✅ Created .erp/ folder with plan content")
              sys.exit(0)
          except Exception as e:
              print(f"❌ Error: {e}")
              sys.exit(1)
          PYTHON_SCRIPT

          if [ $? -ne 0 ]; then
            gh issue comment "$ISSUE_NUMBER" --body "❌ **Branch Setup Failed**

          Could not fetch plan content for issue #$ISSUE_NUMBER or create .erp/ folder.

          Please ensure:
          - Issue has a plan saved (run \`erk plan save\`)
          - Issue has \`erk-plan\` label"
            exit 1
          fi

          # Commit .erp/ folder
          git add .erp
          git commit -m "Add plan for issue #$ISSUE_NUMBER"

          # Push branch to origin
          git push -u origin "$BRANCH_NAME"

          echo "✅ Branch created and pushed: $BRANCH_NAME"
          echo "setup_success=true" >> $GITHUB_OUTPUT

      - name: Create draft PR
        env:
          ISSUE_NUMBER: ${{ steps.set_issue.outputs.issue_number }}
          BRANCH_NAME: ${{ steps.branch_name.outputs.branch_name }}
          ISSUE_TITLE_FROM_EVENT: ${{ github.event.issue.title }}
          ISSUE_URL_FROM_EVENT: ${{ github.event.issue.html_url }}
          EVENT_NAME: ${{ github.event_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get issue data - from event or API
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            ISSUE_TITLE=$(gh issue view "$ISSUE_NUMBER" --json title -q .title)
            ISSUE_URL=$(gh issue view "$ISSUE_NUMBER" --json url -q .url)
          else
            ISSUE_TITLE="$ISSUE_TITLE_FROM_EVENT"
            ISSUE_URL="$ISSUE_URL_FROM_EVENT"
          fi

          # Create PR body
          cat > pr_body.md <<EOF
          Implementation of plan from issue #$ISSUE_NUMBER

          $ISSUE_URL

          **Status:** Queued for implementation

          This PR will be marked ready for review after implementation completes.
          EOF

          # Create draft PR
          gh pr create \
            --draft \
            --title "$ISSUE_TITLE" \
            --body-file pr_body.md \
            --head "$BRANCH_NAME"

          echo "✅ Draft PR created"

  implement:
    needs: setup
    if: needs.setup.outputs.setup_success == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          ref: ${{ needs.setup.outputs.branch_name }}

      - name: Setup environment for workflow started comment
        run: |
          # Install uv (needed for dot-agent)
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install dot-agent from local package with erk in its environment
          # This allows dot-agent-kit to import from erk (needed for kit commands)
          cd $GITHUB_WORKSPACE
          uv tool install --from ./packages/dot-agent-kit --with . dot-agent-kit

      - name: Post workflow started comment
        env:
          ISSUE_NUMBER: ${{ needs.setup.outputs.issue_number }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          source $HOME/.cargo/env
          WORKFLOW_RUN_URL="$SERVER_URL/$REPOSITORY/actions/runs/$WORKFLOW_RUN_ID"

          dot-agent run erk post-workflow-started-comment \
            --issue-number "$ISSUE_NUMBER" \
            --workflow-run-id "$WORKFLOW_RUN_ID" \
            --workflow-run-url "$WORKFLOW_RUN_URL" \
            2>/dev/null || true

      - name: Setup environment
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

          # Install erk
          cd $GITHUB_WORKSPACE
          uv tool install --from . erk

          # Install dot-agent from local package with erk in its environment
          # This allows dot-agent-kit to import from erk (needed for kit commands)
          uv tool install --from ./packages/dot-agent-kit --with . dot-agent-kit

          # Install Claude Code
          npm install -g @anthropic-ai/claude-code

          # Install Prettier
          npm install -g prettier

          # Install erk kit for Claude Code
          dot-agent kit install erk

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up implementation folder
        run: |
          # Copy .erp/ to .impl/ for implementation
          # .erp/ folder is created in the setup job and contains all necessary files
          cp -r .erp .impl
          echo "✓ Copied .erp/ to .impl/ for implementation"

      - name: Run implementation
        id: implement
        run: |
          set +e  # Don't exit on error

          claude --print \
            --output-format stream-json \
            --dangerously-skip-permissions \
            --verbose \
            "/erk:implement-plan"

          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "implementation_success=true" >> $GITHUB_OUTPUT
          else
            echo "implementation_success=false" >> $GITHUB_OUTPUT
          fi

          exit 0  # Don't fail the workflow
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}

      - name: Commit and push changes
        id: commit
        env:
          ISSUE_NUMBER: ${{ needs.setup.outputs.issue_number }}
          BRANCH_NAME: ${{ needs.setup.outputs.branch_name }}
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Implement plan from issue #$ISSUE_NUMBER"
            git push origin "$BRANCH_NAME"
            echo "✓ Changes committed and pushed"
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean up .erp folder
        if: steps.commit.outputs.changes_pushed == 'true'
        env:
          BRANCH_NAME: ${{ needs.setup.outputs.branch_name }}
        run: |
          # Remove .erp/ folder now that implementation is complete
          git rm -rf .erp/
          git commit -m "Remove temporary plan after implementation"
          git push origin "$BRANCH_NAME"
          echo "✓ Removed .erp/ folder"

      - name: Mark PR as ready for review
        if: steps.commit.outputs.changes_pushed == 'true'
        env:
          BRANCH_NAME: ${{ needs.setup.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get PR number for current branch
          pr_number=$(gh pr view "$BRANCH_NAME" --json number -q .number)
          if [ -n "$pr_number" ]; then
            gh pr ready "$pr_number"
            echo "✓ Marked PR #$pr_number as ready for review"
          else
            echo "⚠️ Could not find PR for branch $BRANCH_NAME"
          fi

      - name: Trigger CI workflows
        if: steps.commit.outputs.changes_pushed == 'true'
        env:
          BRANCH_NAME: ${{ needs.setup.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Triggering CI workflows for branch: $BRANCH_NAME"

          gh workflow run test.yml --ref "$BRANCH_NAME"
          gh workflow run lint.yml --ref "$BRANCH_NAME"
          gh workflow run pyright.yml --ref "$BRANCH_NAME"
          gh workflow run prettier.yml --ref "$BRANCH_NAME"
          gh workflow run check-sync.yml --ref "$BRANCH_NAME"
          gh workflow run md-check.yml --ref "$BRANCH_NAME"

          echo "✓ All CI workflows triggered"
